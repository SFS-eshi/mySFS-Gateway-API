<!DOCTYPE html>
<html>
<head>
	<title>USAePay Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="mt-4">USAePay Payment Gateway Test Form</h1>
		<p class="bg-info font-weight-bold text-white">Direct POST a Payment </p>

		<form class="jumbotron" id="paymentForm" autocomplete="off">
        	<h4 class= "text-info">Enter the transaction info below:</h4>
        	<table>
        		<tr>
        			<td class="text-right">Amount: </td>
        			<td><input type="text" id="amount" value=0.02></td>
        		</tr>
        		<tr>
        			<td class="text-right">Card Number: </td>
        			<td><input type="text" id="cardNumber" value="4000100011112224"><a href="https://help.usaepay.info/developer/reference/testcards/" target="_blank"> *See Test Cards</a></td>
        		</tr>
        		<tr>
        			<td class="text-right">Expiration Date: </td>
        			<td><input type="text" id="expirationDate" value="1122"><br></td>
        		</tr>
        		<tr>
        			<td class="text-right">CVC: </td>
        			<td><input type="text" id="cvc" value="111"></td>
        		</tr>
        	</table>
        	<button class="btn btn-success" style="border-radius:15%;" id="paymentButton">Pay Here</button>
      	</form>
      	<hr>
      	<div id="pleaseWait" style="display:none"> 
      		<p>Payment Response will appear below:</p>
      	</div>
		<div id="responseField" class="col-6"></div>

	</div>

	<script src="USAePay-test.js"></script>
	<script type="text/javascript">
		document.getElementById("paymentButton").addEventListener("click", ()=>{
			document.getElementById("pleaseWait").style.display='block'
		})
	</script>

</body>
</html>
